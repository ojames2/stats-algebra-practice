<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Level 1 Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="quiz-container">
    <h1>Order of Operations:Level 1 Quiz</h1>
    <form id="level1-quiz-form">
      <div id="quiz-questions">
        <!-- Questions will be injected here by JavaScript -->
      </div>
      <button type="submit" id="submit-quiz-btn">Submit Quiz</button>
    </form>
    <div id="quiz-results" style="display: none;">
      <h2>Your Score</h2>
      <p id="score-percent"></p>
      <p id="score-fraction"></p>
      <div id="feedback-list"></div>
    </div>
  </main>
  <script src="level1-quiz.js"></script>
</body>
</html>
