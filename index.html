<!DOCTYPE html>
<html>
<head>
  <title>Stats Practice</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
  <h1>Welcome to Statistics Preliminary Algebra Practice Page</h1>
  <p>Sharpen your skills before the exam!</p>
  </header>

<main>
  
<!-- Section 1: Order of Operations -->
<section id="order-of-operations">
  <h2 style="text-align: center;">Order of Operation Practice</h2>
  <!-- Level 1 Column -->
  <div class="column level-1">
    <h3>Level 1</h3>
    <div class="problem-set">
      <div class="problem-block">
        <p id="level1-problem-1">1. What is 3 + 5 × 2?</p>
        <input type="text" id="level1-answer-1" placeholder="Your answer">
        <button id="new-problem-btn">New Problem</button>
        <button id="reveal-answer-btn">Reveal Answer</button>
        <p id="level1-solution-1" style="display:none;"></p>
      </div>
    </div>
  </div>
  <!-- Level 2 Column -->
  <div class="column level-2">
    <h3>Level 2</h3>
    <div class="problem-set">
      <div class="problem-block">
        <p id="level2-problem-1">1. What is (6 + 2) × 3?</p>
        <input type="text" id="level2-answer-1" placeholder="Your answer">
        <button id="new-level2-btn-1">New Problem</button>
        <button id="reveal-level2-btn-1">Reveal Answer</button>
        <p id="level2-solution-1" style="display:none;">Answer: 24</p>
      </div>
    </div>
  </div>

  <!-- Level 3 Column -->
  <div class="column level-3">
    <h3>Level 3</h3>
    <div class="problem-set">
      <div class="problem-block">
        <p id="level3-problem-1">1. Evaluate: (3 + 5 × 2) ÷ (7 - 3)</p>
        <input type="text" id="level3-answer-1" placeholder="Your answer">
        <button id="new-level3-btn-1">New Problem</button>
        <button id="reveal-level3-btn-1">Reveal Answer</button>
        <p id="level3-solution-1" style="display:none;">Answer: 3.5</p>
      </div>
    </div>
  </div>
</section>

<!-- Section 2: Algebra -->
<section id="algebra-practice">
  <h2>Algebra Practice</h2>
  <div class="column algebra">
    <p id="algebra-problem"></p>
    <button id="new-algebra-btn">New Problem</button>
    <p id="algebra-solution" style="display:none;"></p>
    <button id="reveal-algebra-btn">Reveal Answer</button>
  </div>
</section>


<!-- Section 3: Rounding -->
<section id="rounding-practice">
  <h2>Rounding Practice</h2>
  <div class="column rounding">
    <p id="rounding-problem"></p>
    <button onclick="generateRoundingProblem()">New Problem</button>
    <p id="rounding-solution" style="display:none;"></p>
    <button onclick="showRoundingSolution()">Reveal Answer</button>
  </div>
</section>
</main>
</body>
</html>
